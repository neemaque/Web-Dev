<!DOCTYPE HTML>
<html>
    <head>
        <title>Across the Universe</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Across the Universe by the Beatles</h1>
        <p> Words are flowing out <br>
            Like endless rain into a paper cup <br>
            They slither wildly as they slip away <br>
            Across the universe <br>
            Pools of sorrow, waves of joy <br>
            Are drifting through my opened mind <br>
            Possessing and caressing me
        </p>
    </body>
</html>
