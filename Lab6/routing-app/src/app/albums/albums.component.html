<h3>Albums:</h3>
<form [formGroup]="createAlbum" (ngSubmit)="onCreateAlbum()">

  <div>
    <label for="name">
      New album title
    </label>
    <input id="name" type="text" formControlName="name">
  </div>
  <button class="button" type="submit">Save</button>

</form>
<div *ngFor="let album of albums" >
  <a [title]="album.title + ' details'"
     [routerLink]="['/albums', album.id]">
    {{ album.title }}
  </a>
</div>
